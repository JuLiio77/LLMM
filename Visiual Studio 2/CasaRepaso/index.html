<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="mi-lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
      </ul>
      
      <button onclick="agregarElementos()">Agregar elementos</button>

      <script>function agregarElementos() {
        // Crear elementos de lista nuevos
        var elementoPrueba = document.createElement("li");
        elementoPrueba.textContent = "Elemento de prueba";
      
        var textoPrueba = document.createElement("li");
        textoPrueba.innerHTML = "Texto de prueba";
      
        // Agregar elementos nuevos a la lista
        var lista = document.getElementById("mi-lista");
        lista.appendChild(elementoPrueba);
        lista.appendChild(textoPrueba);
      }
      </script>
      
</body>
</html>
