<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Lista de la compra</h1>

<form id="formulario">
   <input type="text" id="nuevo-elemento" placeholder="Escribe un elemento...">
   <button type="submit">Agregar</button>
</form>

   <ul id="mi-lista"></ul>

   <button type="submit">Recuperar elemento borrado</button>

<script>
   // seleccionamos el formulario y el input que se utiliza para agregar nuevos elementos a la lista, y la lista donde se mostrarán los elementos de la lista
   const formulario = document.querySelector('#formulario');
   const nuevoElemento = document.querySelector('#nuevo-elemento');
   const lista = document.querySelector('#mi-lista');

   // Agregamos un event listener para el evento 'submit' del formulario
   formulario.addEventListener('submit', (event) => { 
      event.preventDefault();
      
      // Creamos un nuevo elemento de lista y un botón de borrar para cada elemento que se agregue a la lista
      const elemento = document.createElement('li');
      elemento.textContent = nuevoElemento.value;

      const botonBorrar = document.createElement('button'); // Crea un elemento de botón
      botonBorrar.textContent = 'Borrar'; // Asigna el texto 'Borrar' al botón
      
      // Agregamos un event listener para el evento click del botón de borrar:
      botonBorrar.addEventListener('click', () => { // Agrega un evento de clic al botón
            elemento.remove(); // Remueve el elemento de la lista al hacer clic en el botón
      });

      elemento.appendChild(botonBorrar); // Agrega el botón como hijo del elemento de la lista
      lista.appendChild(elemento);
      
      nuevoElemento.value = '';
   })
   
   
</script>

</body>
</html>
