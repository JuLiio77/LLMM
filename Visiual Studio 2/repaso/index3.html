<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validaciones</title>
</head>
<body>
	<form name="formulario">
		<fieldset>
			 <legend>Fecha</legend>
			Dia <input type="text" name="dia" id="dia" size="4" maxlength="2">
			Mes <input type="text" name="mes" id="mes" size="4" maxlength="2">
			Año <input type="text" name="ano" id="ano" size="6" maxlength="4">
		</fieldset>
			DNI <input type="text" name="dni" id="dni" size="12" maxlength="9">



		<input type="button" onclick="comprobar()" value="Enviar formulario">
	</form>	

	<script>
	function comprobar(){

        var dia = document.getElementById('dia').value
        var mes = document.getElementById('mes').value
        var ano = document.getElementById('ano').value
        var dni = document.getElementById('dni').value

        if( dia === ''){
            alert('Introduce el campo dia')
        }
        if( mes === ''){
            alert('Introduce el campo mes')
        }
        if( ano === ''){
            alert('Introduce el campo año')
        }
        if( dni === ''){
            alert('Introduce el campo DNI')
        
      if(isNaN(dia) || isNaN(mes) || isNaN(ano)){
        alert('Introduce solo numeros en los campos de fecha')
      }

    var formato_dni = '/^[0-9]{8}[A-Za-z]$/'
    if(!dni.match(formato_dni)){
        alert('Introduce de nuevo tu DNI')
    } 

    document.formulario.submit()

	}
    }		
	</script>


</body>
</html>
