<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de reserva</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body class="bg-light">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-8 order-md-1">

                <h4 class="mb-3">Formulario de reserva</h4>

                <form id="reservation-form" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="" value="" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" placeholder="" value="" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dni">DNI</label>
                            <input type="text" class="form-control" id="dni" placeholder="" value="" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="edad">Edad</label>
                            <input type="number" class="form-control" id="edad" placeholder="" value="" required>
                        </div>
                    </div>

                    <hr class="mb-4">
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="btnAceptar" required>
                        <label class="form-check-label" for="btnAceptar">
                            Acepto la protección de datos
                        </label>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.querySelector('#reservation-form');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const nombre = document.querySelector('#nombre').value;
            const apellidos = document.querySelector('#apellidos').value;
            const dni = document.querySelector('#dni').value;
            const age = document.querySelector('#edad').value;
            const btnAceptar = document.querySelector('#btnAceptar').checked;

            if (!nombre || !apellidos || !dni || !edad ) {
                alert('Por favor, complete todos los campos requeridos y acepte la protección de datos');
                return false;
            }
            if(!btnAceptar){
                alert('Por favor, Acepte la condicion de datos para enviar')
                return false
            }

            // Si se llega aquí, el formulario es válido
            alert('¡Formulario enviado correctamente!');
            form.reset();
        });
    </script>
</body>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
