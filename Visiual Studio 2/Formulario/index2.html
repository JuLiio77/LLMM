<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de reserva</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body class="bg-light">
<br>
<div class="container">
  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Formulario de reserva</h4>
      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Apellidos</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" id="dni" placeholder="" value="" required="">
          </div>
          <div class="col-md-6 mb-3">
            <label for="age">Edad</label>
            <input type="number" class="form-control" id="age" placeholder="" value="" required="">
          </div>
        </div>

        <hr class="mb-4">
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" value="" id="acceptData">
          <label class="form-check-label" for="acceptData">
            Acepto la protección de datos
          </label>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
      </form>
    </div>
  </div>
</div>

<script>
  // Función de validación del formulario
  const form = document.querySelector('.needs-validation');

form.addEventListener('submit', function (event) {
  if (!form.checkValidity()) {
    event.preventDefault();
    event.stopPropagation();
    showError();
  }
  form.classList.add('was-validated');
});

function showError() {
  const errorContainer = document.createElement('div');
  errorContainer.classList.add('alert', 'alert-danger');
  errorContainer.textContent = 'Por favor, rellena todos los campos obligatorios.';
  form.prepend(errorContainer);
}

</script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
