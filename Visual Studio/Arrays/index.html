      <!-- Ejer 9 Escribe una función (invertirCadena()) que tome como parámetro la palabra introducida por el usuario y retorne la palabra escrita a la inversa. -->
      <script>
        function invertirCadena(palabra) {
        return palabra.split("").reverse().join("");
        }
        
        let palabra = prompt("Introduce una palabra:");
        let resultado = invertirCadena(palabra);
        
        document.write(resultado);
      </script>
