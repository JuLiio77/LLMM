    <!-- Ejer 3 Realiza un script que pida por teclado 3 edades y 3 nombres e indique el nombre del mayor. -->
    <script>
        // Pedimos los nombres y las edades por teclado
        var nombres = [];
        var edades = [];
        for (var i = 0; i < 3; i++) {
        nombres[i] = prompt("Introduce el nombre " + (i + 1) + ":");
        edades[i] = parseInt(prompt("Introduce la edad de " + nombres[i] + ":"));
        }

        // Buscamos la edad mayor
        var indiceMayor = 0;
        for (var i = 1; i < 3; i++) {
        if (edades[i] > edades[indiceMayor]) {
            indiceMayor = i;
        }
        }

        // Mostramos el nombre del mayor
       document.write("La persona de mayor edad es " + nombres[indiceMayor]);

    </script>
